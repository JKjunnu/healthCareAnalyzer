<div class="container pt-4">
  <div class="row justify-content-center">
    <div class="col-4">
      <ul class="nav nav-pills nav-justified mb-3 " id="ex1" role="tablist">
        <li class="nav-item h4" role="presentation">
          <button [ngClass]=" active == 'login' ? 'nav-link active' : 'nav-link'" id="tab-login"
            (click)="onLoginTab()">Login</button>
        </li>

        <li class="nav-item h4" role="presentation">
          <button [ngClass]=" active == 'register' ? 'nav-link active' : 'nav-link'" id="tab-register"
            (click)="onRegisterTab()">Register</button>
        </li>
      </ul>
    </div>
  </div>


  <div class="row justify-content-center">
    <div class="col-6">
      <div class="tab-content">

        <div [ngClass]="active =='login' ? 'tab-pane fade show active' : 'tab-pane fade'">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-6">
                <div class="card bg-light mb-3" style="max-width: 100rem;">

                  <div class="card-body">
                    <form (ngSubmit)=" onSubmitLogin()" #loginForm="ngForm">

                      <div class="form-outline mb-4">
                        <label class="form-label" for="loginName">Email</label>
                        <input class="form-control" type="text" id="loginName" name="login" placeholder="Enter email"
                          [(ngModel)]="email" />

                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input class="form-control" type="password" id="loginPassword" name="password"
                          placeholder="Enter password" [(ngModel)]="password" />

                      </div>


                      <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>


                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>



        <div [ngClass]="active =='register' ? 'tab-pane fade show active' : 'tab-pane fade'">

          <div class="container">
            <div class="row justify-content-center">
              <div class="col-6">
                <div class="card bg-light mb-3" style="max-width: 100rem;">

                  <div class="card-body">
                    <form (ngSubmit)=" onSubmitRegister()" #loginForm="ngForm">
                      <div class="form-outline mb-4">
                        <label class="form-label" for="firstName">First Name</label>
                        <input class="form-control" type="text" id="firstName" name="firstName"
                          placeholder="Enter your first name" [(ngModel)]="firstName" />

                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input class="form-control" type="text" id="lastName" name="lastName"
                          placeholder="Enter your last name" [(ngModel)]="lastName" />

                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="login">Email</label>
                        <input class="form-control" type="text" id="login" name="login" placeholder="Enter your email"
                          [(ngModel)]="email" />

                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" id="password" name="password"
                          placeholder="Enter new password" [(ngModel)]="password" />

                      </div>

                      <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>



        </div>



      </div>
    </div>
  </div>
</div>
